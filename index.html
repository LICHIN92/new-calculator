 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Johnson Calculator</title>
    <link rel="stylesheet" href="cal.css">
 </head>
    <div class="calc-body">
      <h1 id="clacname" class="jj"></h1>
      <input class="screen" id="screenid" type="text">
      <div>
        <div class="onclr">
         <!-- <button class="onoff" onclick="ofon()">ON/OFF</button> -->
         <button class="btn" onclick="clr('')">CLR</button>
         <button class="btn" onclick="del()">DEL</button>
        </div>
         <button class="btn" onclick="btn(7)">7</button>
         <button class="btn" onclick="btn(8)">8</button>
         <button class="btn" onclick="btn(9)">9</button> 
         <button class="btn" onclick="opp('*')">X</button><br>
         <button class="btn" onclick="btn(6)">6</button>
         <button class="btn" onclick="btn(5)">5</button>
         <button class="btn" onclick="btn(4)">4</button>
         <button class="btn" onclick="opp('/')">/</button><br>
         <button class="btn" onclick="btn(3)">3</button>
         <button class="btn" onclick="btn(2)">2</button>
         <button class="btn" onclick="btn(1)">1</button>
         <button class="btn" onclick="opp('+')">+</button><br>
         <button class="btn" onclick="btn(0)">0</button>
         <button class="btn" onclick="btn('.')">.</button>
         <button class="btn" onclick="equal('=')">=</button>
         <button class="btn" onclick="opp('-')">-</button>

      </div>
    </div>
    <script src="cal.js"></script>
 <body>
  
 </body>
 </html>
